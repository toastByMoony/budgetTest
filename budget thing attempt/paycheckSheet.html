<!DOCTYPE html>
<html>
    <head>
        <title>Paycheck sheet</title>
        <link rel = "stylesheet" href = "./style.css">
        <link rel = 'icon' href = "./goes-removebg-preview.png">
    </head>
    <body>
        <h3>Paycheck processing</h3>
        <h4>Please fill out the following:</h4>
        <div id="paycheckInputs">
        <table>
            <tr>
                <td><label for="datePaid">Date: </label></td>
                <td><input type="date" id="datePaid"></td>
            </tr>
            <tr>
                <td><label for="paidAmount">Amount paid: </label></td>
                <td><input type="number" id="paidAmount"></td>
            <tr>
                <td><label for="distributionTerm">Term: </label></td>
                <td>
                    <select id="distributionTerm"> 
                    <optgroup label = "Time periods">
                        <option value = "twoWeeks">Two weeks</option>
                        <option value = "customDates">Custom: dates</option>
                        <option value = "customDays">Custom: days</option>
                    </optgroup>
                    </select>
                </td>
            </tr>
                <tr id="startDate"></tr>
                <tr id="customEnd"></tr>
            <tr id="longTermSave">
                <td>Long term savings: </td>
                <td id="longTermValue"></td>
            </tr>
            <tr>
                <td>Short term savings: </td>
                <td><input type="number" id="shortTermSaveValue"></td>
            </tr>
            <tr>
                <td>Debt: </td>
                <td><input type="number" id="paycheckDebt"></td>
            </tr>
            <div id="subscriptions">
                <tr>
                    <td colspan="2">How many subscriptions/recurring payments are you paying?: </td>
                    <td><input type="number" id="subscriptionAmount"></td>
                </tr>
                <tr id="subscriptionNames">
                </tr>
                <tr id="subscriptionAmounts">
                </tr>
            </div>
            <tr>
                <td>Set aside for fun: </td>
                <td><input type="number" id="funsiesSetAside"></td>
            </tr>
        </div>
        <tr>
            <td>Remaining: </td>
            <td id="remainingFromPaycheck"></td>
        </tr>
        <tr>
            <td>Daily: </td>
            <td id="paycheckDaily"></td>
        </tr>
        </table>

        <a href="./index.html" id="homeButton"><button>Home</button></a>
        <script src="./code.js"></script>
    </body>
</html>
